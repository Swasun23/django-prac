{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'accounts:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
