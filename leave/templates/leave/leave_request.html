<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Leave Request</button>
</form>

{% if success %}
    <div class="alert alert-success mt-3">{{ success }}</div>
{% endif %}

{% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %}
